<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Color Vibes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 2rem;
      color: white;
      transition: background 0.8s ease;
    }

    #refresh-btn {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #refresh-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #refresh-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    #refresh-btn:active svg {
    transform: rotate(360deg);
    transition: transform 0.4s ease;
  }
    
  </style>
</head>
<body>
  <div id="color-code">Loading...</div>
  <button id="refresh-btn" onclick="refreshColor()" aria-label="Refresh">
  <svg viewBox="0 0 24 24">
  <path d="M12 2a10 10 0 1 0 9.95 11h-2.02a8 8 0 1 1-2.34-6.45l-2.12.01 3.5 3.5 3.5-3.5-2.01-.01A9.956 9.956 0 0 0 12 2z"/>
  </svg>
  </button>

  <audio id="wave-sound" src="steam.mp3" preload="auto"></audio>

  <script>
    function getRandomColor() {
      const color = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
      document.body.style.backgroundColor = color;
      document.getElementById("color-code").innerText = color;
    }

    function refreshColor() {
      document.getElementById('wave-sound').play();
      getRandomColor();
    }

    getRandomColor();
  </script>
</body>
</html>
